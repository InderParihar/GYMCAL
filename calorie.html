<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <script src="calorie.js" defer></script>
    <title>GYMCAL</title>
</head>
<body>
    <header>
        <h1>GYMCAL - Your GOTO Fitness Calculator</h1>
    </header>
    <main>
        <form id="calorie-calculator">
            <label for="input-weight">Your Weight (in KG)</label>
            <input type="number" id="input-weight" name="input-weight">
            <br>
            <label for="input-height">Your height (in cm)</label>
            <input type="number" id="input-height" name="input-height">
            <br>
            <label for="age">Your age</label>
            <input type="number" id="age" name="age">
            <br>
            <label for="gender">Select Gender</label>
            <input type="radio" name="gender" value="male">Male</input>
            <input type="radio" name="gender" value="female">Female</input>
            <br>
            <label for="activity-levels">Your physical activity levels:</label>
                <select name="activity-levels">
                    <option value=1.2>Low</option>
                    <option value=1.3>Average</option>
                    <option value=1.4>High</option>
                </select>
            <br>
            <input type="submit" id="submit" value="Begin Analysis">
        </form>
        <div id="answer">
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
